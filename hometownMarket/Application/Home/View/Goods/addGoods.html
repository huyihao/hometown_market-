<extend name="Public:base" />
<block name="leftcolumn">
		<div class="col-lg-9 col-md-9 col-sm-12">
	         <div class="panel panel-default">
	         
				  <div class="panel-heading">
					    <h2 class="panel-title">发布商品信息</h2>
				  </div>
				  <form id="addGoods_form" class="panel-body" action="{:U('Home/Goods/addGoods',array('secondgoods_class'=>$cateclass))}" enctype="multipart/form-data" method="post">
				    <div class="form-group">
                            <label for="goodsname">商品名</label>
                            <input id="secondgoods_name" name="secondgoods_name" type="text" class="form-control"  placeholder
                              ="请输入您的商品名" >
                              <div id="goodstip"></div>
                     </div>
                     <div class="form-group">
                            <label for="goodsclass">商品分类</label>
                            <input  type="text" class="form-control" disabled value="{$catename}{$cateclass}" placeholder= 
                            "{$catename}">
                            
                     </div>
                     <div class="form-group">
                           <label for="tradetype">交易方式</label>
						      <select id="secondgoods_tradetype" name="secondgoods_tradetype" class="form-control">
						         <option value=0>收购</option>
						         <option value=1>出售</option>
						      </select>
                     </div>
                     <div class="form-group">
                           <label for="hownew">新旧程度</label>
						      <select id="secondgoods_hownew" name="secondgoods_hownew" class="form-control">
						         <option value=9>九成新</option>
						         <option value=8>八成新</option>
						         <option value=7>七成新</option>
						         <option value=6>六成新</option>
						         <option value=5>五成新</option>
						         <option value=0>比较旧了</option>
						      </select>
                     </div>
                     <div class="form-group">
                     		<label for="price">每件价格</label>
                     		<input id="secondgoods_price" name="secondgoods_price" class="form-control" placeholder
                     			="单位为¥ (RMB) 若为多件商品，价格请置 0 ,商品在商品描述中描述">
                     			<div id="pricetip"></div>
                     </div>
                     <div class="form-group">
                           <label for="delivertype">交易方式</label>
						      <select id="secondgoods_delivertype" name="secondgoods_delivertype" class="form-control">
						         <option value=0>当面</option>
						         <option value=1>邮寄对方付款</option>
						         <option value=2>邮寄方付款</option>
						      </select>
                     </div>
                    
                     <div class="form-group">
                           <label for="paidtype">付款方式</label>
						      <select id="secondgoods_paidtype" name="secondgoods_paidtype" class="form-control">
						         <option value=0>现金交易</option>
						         <option value=1>银行转账</option>
						         <option value=2>任意方式</option>
						      </select>
                     </div>
                     <div class="form-group">
                     		<label for="goodsnums">数量</label>
                     		<input id="secondgoods_goodsnums" name="secondgoods_goodsnums" class="form-control" placeholder
                     			="请输入数字">
                     			<div id="goodsnumstip"></div>
                     </div>
                     <div class="form-group">
                           <label for="secondgoods_pastdate">交易有效时间</label>
						      <select id="secondgoods_pastdate" name="secondgoods_pastdate" class="form-control">
						         <option value=3>三天内</option>
						         <option value=7>一周内</option>
						         <option value=30>一个月内</option>
						         <option value=365>一年内</option>
						         <option value=0>时间不限</option>
						      </select>
                     </div>
                     <div class="form-group">
                          <label for="notice">注意事项</label>
                         	 同一条信息（内容）的商品，3天才能重发一次，否则禁用帐号一个星期！
							多件商品请尽量发在同一帖子内，如发现有故意将每件商品独立发布者，禁用帐号一个星期，屡犯者作删号处理！
                     </div>
                     <div class="form-group">
                          <label for="desc">商品描述</label>
                            <textarea id="secondgoods_bewrite" name="secondgoods_bewrite" class="form-control" rows="5" ></textarea>
                            <div id="desctip"></div>
                     </div>
                     <div class="form-group">
                     	<label id="uploadpic"  for="pic"><button  class="btn" type="button">添加图片</button></label>
                     	  
                     </div>
                    
                      <div id="notice"></div>
                      <button  type="submit" class="btn btn-default">发布商品</button>
			
				 </form>

                          <form id="upload_form" action="{:U('Home/Goods/upload')}" enctype="multipart/form-data" method="post" target="upframe">
                          	
                          	<input  id="photo[]" type="file" name="photo[]" />
                          	<input  id="photo[]" type="file" name="photo[]" />
                          	<button  type="submit" class="btn" >图片上传</button>
                          	 <div id="upload_notice"><img src="__ROOT__/Uploads/2015-06-02/556d9ea5d81a5.png"></div>
                          </form>
                      </div>
                      <iframe id="upframe" style="width:100px" name="upframe" src="" style="display:block;">
   				</iframe>-->
				 </div>
				  
	    </div>
</block>
